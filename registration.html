<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>


    <div class="register">
        <form class="box" action="login_page.html" method="POST">
            <h1>Register</h1>
            <div class="username">
                <label for="username">Enter username</label>
                <input type="text" name="username" placeholder="Enter username" id="username">
                <span class="user" style="color: red; display: none;" id="err1">Enter valid username</span>
            </div>
            <div class="date">
                <label for="date">Enter Date</label>
                <input type="date" name="date" placeholder="Enter Date" id="date">
                <span class="num" style="color: red; display: none;" id="err3">Enter valid date</span>
            </div>
            <div class="city">
                <label for="city">Enter city</label>
                <select name="city" id="city">
                <option value="Banglore">Banglore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Chennai">Chennai</option>
                <option value="Pune">Pune</option>
            </select>
            </div>

            <div class="phone">
                <label for="number">Enter Contact number</label>
                <input type="number" name="number" placeholder="Email" id="number">
                <span class="number" style="color: red; display: none;" id="err2">Enter valid number</span>
            </div>

            <input type="button" name="" value="Register" onclick="validate()">
        </form>
    </div>
    <script src="app.js"></script>
    <script src="./script.js">
    </script>


</body>


</html>
